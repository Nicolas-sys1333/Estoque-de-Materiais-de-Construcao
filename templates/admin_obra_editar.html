{% extends "base.html" %}

{% block title %}Editar Obra{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3><i class="fas fa-edit"></i> Editar Obra</h3>
            <div class="card">
                <div class="card-body">
                    <form action="{{ url_for('editar_obra', id=obra.id) }}" method="post">
                        <div class="form-group">
                            <label for="nome">Nome da Obra</label>
                            <input type="text" name="nome" class="form-control" value="{{ obra.nome }}" required>
                        </div>
                        <div class="form-group">
                            <label for="localizacao">Localização</label>
                            <input type="text" name="localizacao" class="form-control" value="{{ obra.localizacao }}">
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('gerenciar_obras') }}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
