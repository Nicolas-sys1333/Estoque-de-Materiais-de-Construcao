{% extends "base.html" %}

{% block title %}Editar Usuário{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3><i class="fas fa-user-edit"></i> Editar Usuário</h3>
            <div class="card">
                <div class="card-body">
                    <form action="{{ url_for('editar_usuario', id=usuario_para_editar.id) }}" method="post">
                        <div class="form-group">
                            <label for="username">Nome de Usuário</label>
                            <input type="text" name="username" class="form-control" value="{{ usuario_para_editar.username }}" required>
                        </div>
                        <div class="form-group">
                            <label for="role">Perfil de Acesso</label>
                            <select name="role" class="form-control" required>
                                {% for perfil in perfis %}
                                <option value="{{ perfil }}" {% if perfil == usuario_para_editar.role %}selected{% endif %}>
                                    {{ perfil|capitalize }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="password">Nova Senha</label>
                            <input type="password" name="password" class="form-control" placeholder="Deixe em branco para não alterar">
                            <small class="form-text text-muted">Preencha este campo apenas se desejar redefinir a senha do usuário.</small>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('gerenciar_usuarios') }}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
